<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Edit User</title>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"
         integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./css/stylesheet.css" />
   </head>
   <body>
      <div class="container main-container">
         <div class="menu-section">
            <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
               <li class="nav-item" role="presentation">
                  <a href="./chatlist.html" class="nav-link">Group Chat</a>
               </li>
               <li class="nav-item" role="presentation">
                  <a href="./userlist.html" class="nav-link active">Manage Users</a>
               </li>
               <li class="nav-item" role="presentation">
                  <a href="./document.html" class="nav-link">Manage Documents</a>
               </li>
               <li class="nav-item" role="presentation">
                  <a href="" class="nav-link" id="logout">Logout</a>
               </li>
            </ul>
         </div>
         <div class="login-success">
            <h1>Edit User information</h1>
            <form action="./userlist.html" method="get" novalidate onsubmit="return editUser()">
               <input type="hidden" id="getUserId" value="" />
               <div class="login-section">
                  <div>
                     <label class="form-label">Username:</label>
                     <input type="text" class="form-control mb-3 input-block" placeholder="Enter Username" value="" name="username"
                        id="edit_username" />
                  </div>
                  <script>
                     let userloginid;
                     
                     userloginid = JSON.parse(localStorage.getItem("loggedin"));
                     const paramsid = new URLSearchParams(window.location.search);
                     var newuserId = paramsid.get('userid');
                     
                     const newlist = userloginid.find((user) => user.loginId == newuserId);
                     
                     var htmlContent = "";
                     
                     if (!newlist) {
                         htmlContent += `<div id="editEmail">
                         <label class="form-label">Email Id:</label>
                         <input type="text" class="form-control mb-3 input-block" placeholder="Enter Email Id" value="" name="email"
                           id="edit_email" />
                         </div>`;
                       document.write(htmlContent);
                     } else {
                       htmlContent += `<div id="editEmail" style="display:none;">
                         <label class="form-label">Email Id:</label>
                         <input type="text" class="form-control mb-3 input-block" placeholder="Enter Email Id" value="" name="email"
                           id="edit_email" />
                         </div>`;
                       document.write(htmlContent);
                     }
                     
                  </script>
                  <div>
                     <button class="btn btn-primary mt-3">Save</button>
                     <a class="btn btn-primary mt-3" href="./userlist.html" >Back</a>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="./js/script.js"></script>
   </body>
</html>
