<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Group Chat</title>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"
         integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./css/stylesheet.css" />
   </head>
   <body>
      <div class="container main-container">
         <div class="menu-section">
            <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
               <li class="nav-item" role="presentation">
                  <a href="./chatlist.html" class="nav-link active">Group Chat</a>
               </li>
               <li class="nav-item" role="presentation">
                  <a href="./userlist.html" class="nav-link">Manage Users</a>
               </li>
               <li class="nav-item" role="presentation">
                  <a href="./document.html" class="nav-link">Manage Documents</a>
               </li>
               <li class="nav-item" role="presentation">
                  <a href="" class="nav-link" id="logout">Logout</a>
               </li>
            </ul>
         </div>
         <div class="login-success">
            <h1>Group Chat</h1>
         </div>
         <div class="chat-section">
            <script>
               let ChatBox = JSON.parse(localStorage.getItem("ChatBox"));
               
               let htmlContent = "";
               
               if (ChatBox != '') {
                 for (var i = 0; i < ChatBox.length; i++) {
                   htmlContent +=`<div class="chat-div darker">
                     <div class="messages">
                       <p>${ChatBox[i].userName}</p>
                       <p>${ChatBox[i].message}</p>
                     </div>
                     <div class="time-right">${ChatBox[i].time}</div>
                   </div>`
                 }
               
                 document.write(htmlContent);
               
               }
               
            </script>
            <div class="chat-div message-section">
               <div class="message-input">
                  <label id="senderName"></label>
                  <input type="text" name="message" placeholder="Enter Your Message" id=message-input>
               </div>
               <div class="btn-section">          
                  <button type="button" class="btn btn-primary" id="SendMessage"> Send</button>
                  <button type="button" class="btn btn-primary" onclick="window.location.reload()"> Refresh</button>
               </div>
            </div>
         </div>
      </div>
      <script src="./js/script.js"></script>
      <script src="./js/chat.js"></script>
   </body>
</html>
