<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script src="./js/script.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
         integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./css/stylesheet.css" />
   </head>
   <body>
      <div class="container main-container">
         <h1 class="mb-3">Register</h1>
         <form action="./registerSuccess.html" method="get" novalidate onsubmit="return registerValidate()">
            <div class="login-section">
               <div>
                  <label class="form-label">Username:</label>
                  <input type="text" class="form-control mb-3 input-block" placeholder="Enter Username" name="username" id="username" />
               </div>
               <div>
                  <label class="form-label">Email Id:</label>
                  <input type="text" class="form-control mb-3 input-block" placeholder="Enter Email Id" name="email" id="email" />
               </div>
               <div>
                  <label class="form-label">Password:</label>
                  <input type="password" class="form-control mb-3 input-block" placeholder="Enter Password" name="password" id="password" />
               </div>
               <div>
                  <label class="form-label">Confirm Password:</label>
                  <input type="password" class="form-control mb-3 input-block" placeholder="Enter Confirm Password" name="confirmPassword"
                     id="confirmPassword" />
               </div>
               <button class="btn btn-primary mb-3">Register</button>
               <div>
                  <a href="./welcome.html" class="btn btn-primary">Back</a>
               </div>
            </div>
         </form>
      </div>
   </body>
</html>
